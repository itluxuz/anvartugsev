<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodni tekshirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #0078d7;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #005bb5;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        const correctCode = "1801"; // Bu joyda to'g'ri kodni o'zgartirishingiz mumkin

        function checkCode() {
            const userInput = document.getElementById("codeInput").value;
            const message = document.getElementById("message");

            if (userInput === correctCode) {
                message.style.color = "green";
                message.textContent = "Kod to'g'ri! Keyingi sahifaga o'tyapsiz...";

                setTimeout(() => {
                    window.location.href = "asosiy.html"; // O'zingizning keyingi sahifangizni shu yerda belgilang
                }, 2000);
            } else {
                message.style.color = "red";
                message.textContent = "Kod noto'g'ri! Qayta urinib ko'ring.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Kodni tasdiqlash</h1>
        <p>Iltimos, kodni kiriting:</p>
        <input type="text" id="codeInput" placeholder="Kod kiriting">
        <button onclick="checkCode()">Tasdiqlash</button>
        <p id="message"></p>
    </div>
</body>
</html>
