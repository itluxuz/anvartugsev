<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc8c8;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Video-ni bu yerga joylang -->
        <iframe src="IMG_3935.MOV" allowfullscreen></iframe>
    </div>
</body>
</html>
